  <button onclick="login()">Entrar com Google</button>

  <p id="user"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
      authDomain: "sistema-dot.firebaseapp.com",
      projectId: "sistema-dot",
      storageBucket: "sistema-dot.firebasestorage.app",
      messagingSenderId: "1003611331429",
      appId: "1:1003611331429:web:bf8478cef6fecfa6059f8c",
      measurementId: "G-31T6CTB6GY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        console.log("Logado:", result.user.displayName);
      } catch (error) {
        console.error("Erro no login:", error);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user").innerText =
          "Logado como: " + user.displayName;
      } else {
        document.getElementById("user").innerText =
          "Nenhum usuÃ¡rio logado";
      }
    });

  </script>
