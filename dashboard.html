<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Sistema Dot</title>
</head>
<body>

  <h1>Painel do Sistema ðŸš€</h1>
  <p id="user"></p>
  <button onclick="logout()">Sair</button>
  <button onclick="salvar()">Salvar no Banco</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMr2MIbnPw7k3W6WVmWwY-Pa3VgG0z1qk",
      authDomain: "sistema-dot.firebaseapp.com",
      projectId: "sistema-dot",
      storageBucket: "sistema-dot.firebasestorage.app",
      messagingSenderId: "1003611331429",
      appId: "1:1003611331429:web:bf8478cef6fecfa6059f8c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "index.html";
    };

    window.salvar = async function() {
      const user = auth.currentUser;
      if (!user) return;

      await addDoc(collection(db, "usuarios"), {
        nome: user.displayName,
        email: user.email,
        data: new Date()
      });

      alert("Dados salvos no Firestore!");
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("user").innerText =
          "Logado como: " + user.displayName;
      }
    });
  </script>

</body>
</html>
